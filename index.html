<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title> Homepage </title>
    <link href="css/bootstrap.css" rel="stylesheet">

    <link href="css/main.css" rel="stylesheet">
    <script src="js/d3/d3.js"></script>
    <style type="text/css">
        .bubble {
        fill:#c60623;
        stroke:white;
        stroke-width: 2px;
            }
        rect.background {
                fill:#8ed200;
                stroke:#a4adbc;
                stroke-width:8px;
            }
        .about {
            fill:#f7ae9f;
            stroke:#a4adbc;
            stroke-width: 3px;
            }
        .publications {
            fill:#f76e06;
            }
        .teaching {
            fill:#2bc8eb;
        }
        .puc {
            fill:none;
            stroke:none;
            stroke-width: 1.6px;
        }
        .math-department {
            fill:#b8c2db;
        }
        .misc-bubble {
            fill:#37170a;
        }
    </style>

</head>

<body>



<div class="row" style="background-color:#fff9da;">
    <div class="col-md-11">
        <div id="demo"></div>
    </div>
</div>



<script>
    var width = 800
        height = 800;

    fields = [ {field:'about', label:'About', size:'50'},
               {field:'research', label:'Research',size:'70'},
               {field:'teaching', label:'Teaching',size:'70'},
               {field:'publications', label:'Publications', size:'100'},
               {field:'probability-group', label:'Probability Group',size:'60'},
               {field:'puc', label:'PUC', size:'30'},
               {field:'math-department', label:'Math Department', size:'40'},
    ];

    links = [
            {source:'about', target:'research'},
            {source:'research',target:'teaching'},
            {source:'teaching',target:'about'},
            {source:'puc',target:'about'},
            {source:'publications',target:'about'},
    ];

    miscFields = [
               // {field:'misc', label:'', size:'20'},
               // {field:'misc', label:'', size:'15'},
               // {field:'misc', label:'', size:'10'},
               // {field:'misc', label:'', size:'10'},
               // {field:'misc', label:'', size:'20'},
               // {field:'misc', label:'', size:'15'},
               // {field:'misc', label:'', size:'10'},
               // {field:'misc', label:'', size:'20'},
               // {field:'misc', label:'', size:'35'},
               // {field:'misc', label:'', size:'25'}
    ];

    var backyard = d3.select('#demo').append('g').attr('class','web')
                        .append('svg')
                        .attr('height',height)
                        .attr('width',width);

    backyard.append('rect')
            .attr('width',width)
            .attr('height',height)
            .attr('class','background');

    var miscForce = d3.layout.force()
                    .nodes(miscFields)
                    .size([width,height])
                    .linkStrength(0.2)
                    .linkDistance(100)
                    .charge(-2000)
                    .friction(0.5)
                    .start();

    var miscBubbles = backyard.append('g').attr('class','misc-bubble')
                    .selectAll('circle.misc-bubble')
                    .data(miscForce.nodes())
                    .enter()
                    .append('circle')
                    .attr('class','misc-bubble')
                    .attr('r', function(d) { return d.size; })
                    .call(miscForce.drag);


    var force = d3.layout.force()
                    .nodes(fields)
                    .links(links)
                    .size([width,height])
                    .linkStrength(0.2)
                    .linkDistance(100)
                    .charge(-2000)
                    .friction(0.5)
                    .start();


    var bubbles = backyard.append('g').attr('class','bubble')
                    .selectAll('circle.bubble')
                    .data(force.nodes())
                    .enter()
                    .append('g')
                    .attr('id', function(d) { return d.field; })
                    .append('circle')
                    .attr('r', function(d) { return d.size; })
                    .attr('class', function(d) { return d.field; })
                    .call(force.drag);

    var pucBubble = d3.select('#puc')
                        .append('g')
                        // .append('text')
                        // .attr('text-anchor','start')
                        // .attr('fill','black')
                        // .text('hola');
                        .append('svg:image')
                        .attr("xlink:href", "uc-small.svg")
                        .attr('x', function(d) { return d.x-30; })
                        .attr('y', function(d) { return d.y-30; })
                        .attr('x',20)
                        .attr('y',20)
                        .attr("width", 60)
                        .attr("height", 60);


    // var bubbleLabels = backyard.selectAll('text')
    //                     .data(force.nodes(), function(d) { return d.label});

    // bubbleLabels.enter().append('text')
    //             .text(function(d) { return d.label; })
    //             .attr('x', function(d, i) { return d.x - 20; })
    //             .attr('y', function(d, i) { return d.y; });


    force.on('tick', function() {

                bubbles
                    .attr('cx', function(d) { return d.x ; })
                    .attr('cy', function(d) { return d.y; });

                // bubbleLabels
                //     .attr('x', function(d, i) { return d.x - 20; })
                //     .attr('y', function(d, i) { return d.y; });

                pucBubble.attr('x', function(d) { return d.x-30; })
                         .attr('y', function(d) { return d.y-30; });
            });

    miscForce.on('tick', function() {

                miscBubbles
                    .attr('cx', function(d) { return d.x ; })
                    .attr('cy', function(d) { return d.y; });
            });


</script>

    <!-- JavaScript -->
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.js"></script>

</body>

</html>
